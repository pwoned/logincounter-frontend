<!DOCTYPE html>
<html lang="en">
<head>
	<title>CS 169: Warm-Up Project</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
	<link rel="stylesheet" href="{% static 'css/style.css' %}" />
	<script type="text/javascript" src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/logincounter.js' %}"></script>
</head>

<body>
	<div id="wrapper">
		<div class="container">	
			<div id="login-box" class="panel panel-default">
				<div class="panel-heading message">
					<h3 class="message panel-title" id="login-message">Please enter your credentials below</h4>
				</div>
				<div class="panel-body">
					<form name="login" class="form-horizontal">
						<div class="form-group" id="content"></div>
						<div class="form-group" id="user-input">
							<div class="col-sm-10">
								<input type="text" id="user" class="form-control" placeholder="User" autofocus />
							</div>
							<label for="user" class="col-sm-2 control-label"><i class="glyphicon glyphicon-user"></i></label>
						</div>
						<div class="form-group" id="password-input">
							<div class="col-sm-10">
								<input type="password" id="password" class="form-control" placeholder="Password" />
							</div>
							<label for="password" class="col-sm-2 control-label"><i class="glyphicon glyphicon-lock"></i></label>
						</div>
						<div class="buttons">
							<button class="btn btn-md btn-primary" id="login-button">Login</button>
							<button class="btn btn-md btn-success" id="add-button">Add User</button>
							<button class="btn btn-md btn-warning" id="logout-button">Logout</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
