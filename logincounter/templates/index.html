<!DOCTYPE html>
<html lang="en">
<head>
	<title>CS 169: Warm-Up Project</title>{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
	<link rel="stylesheet" href="{% static 'css/style.css' %}" />
	<script type="text/javascript" src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/logincounter.js' %}"></script>
</head>

<body>
	<div id="wrapper">
		<div class="container">	
			<div id="login-box" class="panel panel-default">
				<div class="panel-heading">
					<h3 id="login-message" class="panel-title">Please enter your credentials below</h3>
				</div>
				<div class="panel-body">
					<form id="login" name="login" class="form-horizontal">
						<div id="content" class="form-group"></div>
						<div id="inputs">
							<div class="form-group">
								<div class="col-sm-10"><input id="user" type="text" class="form-control" placeholder="User" autofocus /></div>
								<label for="user" class="control-label"><i class="glyphicon glyphicon-user"></i></label>
							</div>
							<div class="form-group">
								<div class="col-sm-10"><input id="password" type="password" class="form-control" placeholder="Password" /></div>
								<label for="password" class="control-label"><i class="glyphicon glyphicon-lock"></i></label>
							</div>
						</div>
						<div id="buttons">
							<button id="login-button" class="btn btn-md btn-primary">Login</button>
							<button id="add-button" class="btn btn-md btn-success">Add User</button>
							<button id="logout-button" class="btn btn-md btn-warning">Logout</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
